<div class="card card-body col-10 center">
    <form>
        <h2>Agregar nuevo Recurso:</h2>
        Titulo:
        <div class="form-group">
            <input type="text" name="content" [(ngModel)]="resource.title" class="form-control">
        </div>
        Descripcion:
        <div class="form-group">
            <input type="text" name="content" [(ngModel)]="resource.description" class="form-control">
        </div>
        Autor: <br>
        Lenguaje:
        <div class="form-group">
            <select name="type" [(ngModel)]="resource.language">
                <option [value]="language" *ngFor="let language of languages">{{language}}</option>
            </select>
        </div>
        Etiquetas:<br>
        <div>
            <mat-form-field class="chip-list">
                <mat-label> Inserte una etiqueta </mat-label>
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let keyword of keywords" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(keyword)">
                        {{keyword}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input type="text" placeholder="Biologia, Matematica, Informatica" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        Recurso:
        <br>
        <div class="form-group">
            <input type="file" (change)="setEvent($event)" name="file" class="form-control">
        </div>
        <br>
        <button (click)='addResource()'> Guardar Recurso</button>
    </form>
</div>
